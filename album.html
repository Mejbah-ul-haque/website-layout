<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <style>
        .photo-frame{
            width: 300px;
            height: 350px;
            border: 1px solid lightgray;
            border-radius: 5px;
        }
        .photo img{
            width: 100%;  
        }
        .photo-detail{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>My Awesome Photo Album</h1>
    <section>
        <h3>Sports Album</h3>
        <div class="photo-album">
            <div class="photo-frame">
                <div class="photo">
                    <img src="images/sports.jpg" alt="">
                </div>
                <div class="photo-detail">
                    <h3>This is a sports day</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, omnis quia. Unde, corrupti natus asperiores odit non eos labore soluta ratione! Itaque quidem ex ipsum rerum aperiam doloribus, qui amet.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
